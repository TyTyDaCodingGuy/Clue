<!DOCTYPE html>
<html>
<head>
    <title>Clue Detective Sheet</title>
    <style>
        table, th, td {
            border: 1px solid black;
            border-collapse: collapse;
            padding: 5px;
            text-align: center;
        }
        .color1 { background-color: #FF0000; } /* Red */
        .color2 { background-color: #FF7F00; } /* Orange */
        .color3 { background-color: #FFFF00; } /* Yellow */
        .color4 { background-color: #00FF00; } /* Green */
        .color5 { background-color: #0000FF; } /* Blue */
        .color6 { background-color: #4B0082; } /* Indigo */
        .color7 { background-color: #8B00FF; } /* Violet */
    </style>
</head>
<body>
    <h2>Clue Detective Sheet</h2>

    <div style="display: flex; flex-direction: column; align-items: flex-start;">
        <!-- Similar structure as above -->
    </div>

    <h3>Notes</h3>
    <textarea id="notes" rows="10" cols="50"></textarea>
</body>
</html>
