<!DOCTYPE html>
<html>
<head>
    <title>Clue Detective Sheet</title>
    <style>
        table, th, td {
            border: 1px solid black;
            border-collapse: collapse;
            padding: 5px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h2>Clue Detective Sheet</h2>

    <div style="display: flex; flex-direction: column; align-items: center;">
        <h3>Characters</h3>
        <table id="characters">
            <tr><th>Miss Scarlet</th></tr>
            <tr><th>Professor Plum</th></tr>
            <tr><th>Mrs. Peacock</th></tr>
            <tr><th>Mr. Green</th></tr>
            <tr><th>Colonel Mustard</th></tr>
            <tr><th>Mrs. White</th></tr>
        </table>

        <h3>Weapons</h3>
        <table id="weapons">
            <tr><th>Candlestick</th></tr>
            <tr><th>Dagger</th></tr>
            <tr><th>Lead Pipe</th></tr>
            <tr><th>Revolver</th></tr>
            <tr><th>Rope</th></tr>
            <tr><th>Wrench</th></tr>
        </table>

        <h3>Rooms</h3>
        <table id="rooms">
            <tr><th>Kitchen</th></tr>
            <tr><th>Ballroom</th></tr>
            <tr><th>Conservatory</th></tr>
            <tr><th>Dining Room</th></tr>
            <tr><th>Billiard Room</th></tr>
            <tr><th>Library</th></tr>
            <tr><th>Lounge</th></tr>
            <tr><th>Hall</th></tr>
            <tr><th>Study</th></tr>
        </table>
    </div>

    <h3>Notes</h3>
    <textarea id="notes" rows="10" cols="50"></textarea>
</body>
</html>
